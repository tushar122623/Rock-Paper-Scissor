<!DOCTYPE html>
<html>
    <Head>
        <title>
            Rock-paper-scissors
        </title>
        <link rel="stylesheet" href="index.css">
    </Head>
    <body>
        <p class="title">
            Rock-paper-scissors
        </p>

        <div class="moves-container">
            <button onclick="
         playGame('rock');

        
        " class="move-button">
           
        <img src="Rock-emoji.png" class="move-icon"  alt="Rock Image"></button>
        <button onclick="
            playGame('paper');

        
       "class="move-button" >
        
       <img src="paper-emoji.png" class="move-icon" alt="Paper Image"> </button>
         <button onclick="
            playGame('scissors');
       " class="move-button">
        
        <img src="scissors-emoji.png" class="move-icon" alt="Scissors Image"></button>

        </div>
        
        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>
        <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScore();
        " class="reset-score-button">
            Reset Score
        </button>

        <script src="script.js"></script>
    </body>
</html>
