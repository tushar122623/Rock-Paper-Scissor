<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="index.css">
        
    </Head>
    <body>
        <p class="title">
            Rock-paper-scissors
        </p>

        <div class="moves-container">
            <button onclick="
         playGame('rock');
        
        " class="move-button">
           
        <img src="./images/rock-emoji.png" class="move-icon"  alt="Rock Image"></button>
        <button onclick="
            playGame('paper');
 
       "class="move-button" >
        
       <img src="./images/paper-emoji.png" class="move-icon" alt="Paper Image"> </button>
         <button onclick="
            playGame('scissors');
       " class="move-button">
        
        <img src="./images/scissors-emoji.png" class="move-icon" alt="Scissors Image"></button>

        </div>
        
        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>
        <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScore();
        " class="reset-score-button">
            Reset Score
        </button>

        <script src="script.js"></script>
    </body>
</html>
